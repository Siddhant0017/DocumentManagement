<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Document Management System</h1>
        <div id="message"></div>
        <div id="loginForm">
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="documentManagement" style="display:none;">
            <button onclick="uploadDocument()">Upload Document</button>
            <button onclick="updateDeleteDocument()">Update/Delete Document</button>
            <button onclick="shareDocument()">Share Document</button>
            <button onclick="viewProfile()">My Profile</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
